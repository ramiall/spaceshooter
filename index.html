<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <!-- âœ… Google AdSense verification -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4895005549085351"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
        }
        #levelSelect {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .level-button {
            padding: 15px;
            background: #333;
            border: 2px solid #666;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .level-button:hover {
            background: #444;
            transform: scale(1.1);
        }
        .level-button:active {
            background: #555;
            transform: scale(0.95);
        }
        .level-info {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        #levelComplete {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            animation: fadeIn 0.5s;
            z-index: 1000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .level-difficulty {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .level-stats {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="levelSelect">
        <h2>Select Level</h2>
        <div id="levelGrid" class="level-grid"></div>
    </div>
    <div id="levelComplete">
        <h2>Level Complete!</h2>
        <p>Score: <span id="levelScore">0</span></p>
        <p>Enemies Defeated: <span id="enemiesDefeated">0</span>/<span id="totalEnemies">0</span></p>
        <p>Click to continue</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
